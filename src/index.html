<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after*
these tags -->
  <title>Pete's Pet Shop</title>
  <!-- Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">ADD COURSE GRADE </h1>

        <button type="button" class="btn btn-secondary buton"><a href="searchingPage.html">Course Details</a></button>


        <hr />
        <br />


        <div id="content">

          <form onsubmit="App.addCourseGrade();">

            <div class="mb-3">
              <input type="number" class="form-control" placeholder="Studnet ID" id="studentId" required>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write Semester" id="semester" required>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Write Course Code" id="course1" required>
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Write Gpa" id="cGrade1" required>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Write Course Code" id="course2" required>
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Write Gpa" id="cGrade2" required>
                </div>
              </div>
            </div>


            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Write Course Code" id="course3" required>
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Write Gpa" id="cGrade3" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <hr />
          <br />
        </div>


      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
